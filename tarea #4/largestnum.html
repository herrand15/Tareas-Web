<html>
	<head>
		<script>
			function largest()
			{
				var num1, num2, num3;
				num1 = Number(document.getElementById("num1").value);
				num2 = Number(document.getElementById("num2").value);
				num3 = Number(document.getElementById("num3").value);

                if(num1 === num2 | num2 === num3 | num1 === num3){
                    window.alert(" No puede ingresar numeros iguales");
                    return;
                }
                if(num1 < 0 | num2 < 0 | num3 < 0){
                    window.alert(" No puede ingresar numeros negativos");
                    return;
                }

				if(num1>num2 && num1>num3)
				{
					window.alert(num1+" es el mayor");
				}
				else if(num2>num1 && num2>num3)
				{
					window.alert(num2+" es el mayor");
				}
				else if(num3>num1 && num3>num1)
				{
					window.alert(num3+" es el mayor");
				}
			}
		</script>
	</head>
	<body>
		<h1>Calculate largest among three numbers</h1>
		<hr color="cyan">
		<br>
		Digite numero 1: <input type="number" id="num1"></input><br>
		Digite numero 2: <input type="number" id="num2"></input><br>
		Digite numero 3: <input type="number" id="num3"></input><br>
		<hr color="cyan">
		<button onclick="largest()">Verificar mayor</button>
	</body>
</html>
