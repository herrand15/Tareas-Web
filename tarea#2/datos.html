<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=
    , initial-scale=1.0"
		/>
		<title>Ejemplo de Formularios</title>
		<link rel="stylesheet" href="./datos.css" />
	</head>
	<body>
		<div id="stylized" class="myform">
			<form id="form" name="form" method="POST" action="./enviado.html">
				<h1>
					Formulario de Registro:
				</h1>
				<p>Llenar los siguientes campos:</p>
				<label>
                    Nombre
                    <br />
					<span class="small">Agregue su nombre</span>
                
                </label>
				<input type="text" name="name" id="name" />
                <br />
                <br />
                <label>
                    Año de nacimiento
                    <br />
					<span class="small">Seleccione su año de nacimiento</span>
				</label>
                <input type="number" name="nacido" min="1900" />
                <br />
                <br />
				<label>
                    Email
                    <br />
					<span>Agregue un email v&aacute;lido</span>
				</label>
                <input type="text" name="email" id="email" />
                <br />
                <br />
				<label>
                    Password
                    <br />
					<span>Min. 6 caracteres </span>
				</label>
                <input type="password" name="password" id="password" />
                <br />
                <br />
				<button type="submit">Enviar datos</button>
				<div class="spacer"></div>
			</form>
		</div>
	</body>
</html>
