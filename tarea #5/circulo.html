<html>
	<head>
		<script>
			function area()
			{
				var rad, result;
				rad = Number(document.getElementById("num1").value);
				

                result = Math.PI * Math.pow(rad, 2);
				
					window.alert("El area es " + result + " unidades cuadradas");
			}
		</script>
	</head>
	<body>
        <a href="area.html"> Inicio</a>
        <h1>Area de un circulo</h1>
        
		<hr color="cyan">
		<br>
		Digite el radio del circulo: <input type="number" id="num1"></input><br>
		
		<hr color="cyan">
		<button onclick="area()">Calcular area</button>
	</body>
</html>
